            </div>
            <div id="container-password" class="container-password hide">
                <span class="title">Sua senha gerada foi:</span>
                <span id="copypassword"  class="password">Senha</span>
                <span class="tcopy">Clique na senha para copiar. ğŸ‘†</span>

        </div>
        
    </main>
